<header class="header">
      
    <a  class="logo">PeakPerformX</a>
    <nav class="nav-items">
      <a routerLink="/home">Home</a>
  
      
    </nav>
  </header>
<div class="container">
    <div class="add-project">
        <!-- Font Awesome icon for plus sign -->
        
        <!-- Button for adding a project -->
        <button routerLink="/create" class="add-button">Add Project</button>
        <div>
        <ol>
          <ul *ngFor="let project of Projecrlist">
            <li>
                <span class="project-name">{{project.Project_name}}</span>
                <button [routerLink]="'/jmx/' + project.id" *ngIf="role" class="jmx-button">JMX</button>

            </li>
            
        </ul>
        </ol>
      </div>
    </div>
